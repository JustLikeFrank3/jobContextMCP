name: Create Release on Tag

# Push a tag (e.g. git tag v6 && git push origin v6) and this workflow
# automatically creates a GitHub release with auto-generated notes.
# v3, v4, and v5 were created via a previous hardcoded workflow and already exist.

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes
