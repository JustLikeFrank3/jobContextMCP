[tool.pytest.ini_options]
testpaths   = ["tests"]
addopts     = "-v --tb=short"

[tool.coverage.run]
source  = ["server", "lib", "tools"]
omit    = ["tests/*", ".venv/*"]

[tool.coverage.report]
show_missing   = true
skip_covered   = false
# Raise incrementally as test_job_hunt, test_resume, test_mental_health are added.
# Current: 43% (helpers + personal_context + star_context covered)
fail_under     = 50
