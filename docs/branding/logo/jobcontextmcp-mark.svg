<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <clipPath id="lens-c">
      <circle cx="42" cy="42" r="30"/>
    </clipPath>
  </defs>

  <!-- Handle -->
  <line x1="64" y1="64" x2="88" y2="88" stroke="#2a2a2a" stroke-width="10" stroke-linecap="round"/>
  <!-- Lens dark fill -->
  <circle cx="42" cy="42" r="30" fill="#0f1b2d"/>

  <g clip-path="url(#lens-c)">
    <!-- 00100100 binary, 4x2 grid centered at (42,42), pitch 11, cell 9x9 -->
    <!-- Row 0 (y=32): 0 0 1 0 -->
    <rect x="21" y="32" width="9" height="9" fill="#2a4a6e" rx="1.5"/>
    <rect x="32" y="32" width="9" height="9" fill="#2a4a6e" rx="1.5"/>
    <rect x="43" y="32" width="9" height="9" fill="#3FA8A8" rx="1.5"/>
    <rect x="54" y="32" width="9" height="9" fill="#2a4a6e" rx="1.5"/>
    <!-- Row 1 (y=43): 0 1 0 0 -->
    <rect x="21" y="43" width="9" height="9" fill="#2a4a6e" rx="1.5"/>
    <rect x="32" y="43" width="9" height="9" fill="#3FA8A8" rx="1.5"/>
    <rect x="43" y="43" width="9" height="9" fill="#2a4a6e" rx="1.5"/>
    <rect x="54" y="43" width="9" height="9" fill="#2a4a6e" rx="1.5"/>
  </g>

  <!-- Lens ring -->
  <circle cx="42" cy="42" r="30" fill="none" stroke="#2a2a2a" stroke-width="6"/>
</svg>
